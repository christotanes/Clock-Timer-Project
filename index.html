<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Alarm</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/clock.png" type="image/x-icon">
    <meta name="description" content="Free to use clock with alarm on a countdown for portfolio purposes">
    <meta name="keywords" content="Clock, Alarm, Countdown">
    <meta name="author" content="Chris Totanes">
    
</head>
<body>

    <div id="container-date">
        <div class="container">
            <h4 class="date"></h4>
        </div>
    </div>
    <div id="container-clock" >
        <div class="clock-text">
            <span class="container hours"></span>
            <span class="text">H  : </span>
            <span class="container minutes"></span>
            <span class="text">M  : </span>
            <span class="container seconds"></span>
            <span class="text">S</span>
            <span class="ampm"></span>
        </div>
    </div>

    <!-- When clicked will show .set-alarm then change icon once .countdown is shown -->
    <div>
        <div class="alarm-shown container-alarm">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-alarm clock-animate" viewBox="0 0 16 16" id="unmute">
                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                </svg>
        </div>
    </div>

    <!-- After submitting will be hidden then show .countdown -->
    <div class="set-alarm container-alarm"> 
        <form action="">
            <input type="number" id="alarm-hours" min="0" max="23" value="0" class="label-text"><label>h</label>
            <input type="number" id="alarm-minutes" min="0" max="59" value="0" class="label-text"><label>m</label>
            <div class="button-container">
                <button type="button" id="submit" class="button">Set Hours and Minutes First</button>
            </div>
            <div class="button-container">
                <button class="button" id="playAudio" type="button">Then Set Alarm</button>
                <audio id="buzzAudio">
                    <source src="./sounds/alarmbuzzer.wav" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="button-container">
                <button type="button" id="clear" class="button">Clear</button>
            </div>
        </form>
    </div> 

    <!-- Will show user submits .set-alarm -->
    <div class="countdown container-alarm">
        <div class="alarm">
            <span class="cdHours"></span>h :
            <span class="cdMinutes"></span>m :
            <span class="cdSeconds"></span>s
        </div>
    </div>

    <div class="footer"><a href="https://christotanes.github.io/web-portfolio/">Chris Totanes 2023</a> | For demonstration purposes only</div >

    <script src="./script.js"></script>
</body>
</html>
