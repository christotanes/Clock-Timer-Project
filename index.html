<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <!-- <h1></h1> -->

    <div id="container-date">
        <div class="container">
            <h3 class="date">Date</h3>
        </div>
    </div>
    <div id="container-clock" >
        <div class="clock-text">
            <h3 class="container hours">0</h3>
            <h5>Hours</h5>
        </div>
        
        <div class="clock-text">
            <h3 class="container minutes">0</h3>
            <h5>Minutes</h5>
        </div>
       
        <div class="clock-text">
            <h3 class="container seconds">0</h3>
            <h5>Seconds</h5>
        </div>
    </div>

    <!-- When clicked will show .set-alarm then change icon once .countdown is shown -->
    <div>
        <div class="alarm-shown container-alarm">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-alarm clock-animate" viewBox="0 0 16 16">
                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                </svg>
        </div>
    </div>

    <!-- After submitting will be hidden then show .countdown -->
    <div class="set-alarm container-alarm"> 
        <form action="">
            <input type="number" id="alarm-hours" min="0" max="23">
            <input type="number" id="alarm-minutes" min="0" max="59">
            <div style="text-align: center; margin-top:10px;"><button type="button" id="submit">Submit</button></div>
        </form>
    </div> 

    <!-- Will show user submits .set-alarm -->
    <div class="countdown container-alarm">
        <div class="alarm">
            <span class="cdHours">0</span> :
            <span class="cdMinutes">0</span> :
            <span class="cdSeconds">0</span>
        </div>
    </div>

    <div class="footer"><a href="https://christotanes.github.io/web-portfolio/">Chris Totanes</a> 2023 | For demonstration purposes only</div >

    <script src="./script.js"></script>
</body>
</html>
